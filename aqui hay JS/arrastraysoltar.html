<head>

        <img src="img/el ninitoys.jpeg" alt="arrastre4" height="220" width="250" draggable="true" ondragstart="drag(event)">
    </div>
    <div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">

    </div>
</body>
</html>
